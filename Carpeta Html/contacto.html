  <section class="formulario">
    <h3>A continuacion te solicitamos algunos datos para ponernos en contacto.</h3>

    <h3>Completa el siguiente formulario.</h3><br>

    <form action="show_data.html" target="_blank" autocomplete="off">
      <fieldset>

        <label for="nombre">Nombre/s :</label>
        <input type="text" autofocus id="nombre" name="Nombre" required>

        <label for="apellido">Apellido/s :</label>
        <input type="text" id="apellido" name="Apellido" required>

        <label for="telefono">Nùmero de telefono :</label>
        <input type="tel" id="telefono" name="Numero_de_telefono" required>

        <label>Tu linea es :</label>
        <select size="1" name="Tipo_de_linea">
          <option>Movil</option>
          <option>Fija</option>
        </select>

        <label>Te podemos contactar por la :</label>
        <select size="1" name="Contactar_por_la" required>
          <option>Manana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>

        <label for="email">Email :</label>
        <input type="email" id="email" name="E-mail" required>

        <label for="nacimiento">Fecha de nacimiento :</label>
        <input type="date" id="nacimiento" name="Fecha_de_nacimiento  " required>

        <label>Género :</label>
        <fieldset style="display: grid; grid-template-columns: 2fr  2fr; grid-gap: 1rem">
          <input type="radio" name="Genero" value="Masculino" checked>Masculino
          <input type="radio" name="Genero" value="Femenino">Femenino
          <input type="radio" name="Genero" value="Otro">Otro
        </fieldset>

        <label>Seleccione el/los juegos que prefiere :</label>
        <fieldset style="display: grid; grid-template-columns: 2fr  2fr; grid-gap: 1rem">
          <input type="checkbox" name="Juegos_seleccionados" value="Estrategia">Estrategia
          <input type="checkbox" name="Juegos_seleccionados" value="Infantiles">Infantiles
          <input type="checkbox" name="Juegos_seleccionados" value="Naipes">Naipes
        </fieldset>

        <label for="consulta">Escribi tu comentario y/o consulta :</label>
        <textarea style="width: 100%; font-size: 1.5em;" rows="10" cols="40" id="consulta" name="consulta"
          maxlength="200" placeholder="Escribi aqui tu consulta"></textarea>

        <input type="reset" value="Borrar formulario" style="background-color: red; color: white;">
        <input type="submit" value="Enviar" style="background-color: chartreuse;">

      </fieldset>
    </form>
  </section>
