  <section class="formulario">
    <h3>A continuacion te solicitamos algunos datos para ponernos en contacto.</h3>

    <h3>Completa el siguiente formulario:</h3><br>

    <form action="show_data.html" target="_blank" autocomplete="off" id="formulario">
      <fieldset>

        <label for="nombre">Nombre/s :</label>
        <input type="text" autofocus id="nombre" name="Nombre" pattern="[A-Za-z ]+" required>

        <label for="apellido">Apellido/s :</label>
        <input type="text" id="apellido" name="Apellido" pattern="[A-Za-z ]+" required>

        <label for="telefono">Número de telefono :</label>
        <input type="tel" id="telefono" name="Numero_de_telefono" pattern="[0-9]+" required>

        <label>Tu linea es :</label>
        <select size="1" name="Tipo_de_linea" id="tlinea" >
          <option>Movil</option>
          <option>Fija</option>
        </select>

        <label>Te podemos contactar por la :</label>
        <select size="1" name="Contactar_por_la" id="horac" required>
          <option>Seleccione un rango horario</option>
          <option>Manana</option>
          <option>Tarde</option>
          <option>Noche</option>
        </select>

        <label for="email">Email :</label>
        <input type="email" id="email" name="E-mail" onchange="validarCorreo(formulario.email.value)" required>

        <label for="nacimiento">Fecha de nacimiento :</label>
        <input type="date" id="nacimiento" name="Fecha_de_nacimiento_" min="1900-01-01" max="2023-05-31" required>

        <label>Género :</label>
        <fieldset class="selectores" >
          <input type="radio" id="genero" name="Genero" value="Masculino" checked>Masculino
          <input type="radio" id="genero" name="Genero" value="Femenino">Femenino
          <input type="radio" id="genero" name="Genero" value="Otro">Otro
        </fieldset>

        <label>Seleccione el/los juegos que prefiere :</label>
        <select size="4" name="Juegos_seleccionados_" id="juego" required multiple>
          <option disabled>Use Ctrl + click para seleciionar mas de uno</option>
          <option>Estrategia</option>
          <option>Infantiles</option>
          <option>Naipes</option>
        </select> 

        <label for="consulta">Escribí tu comentario y/o consulta :</label>
        <textarea rows="10" cols="40" id="consulta" name="consulta"
          maxlength="200" placeholder="Escribí acá tu consulta" required></textarea>

        <input id="boton_reset" type="reset" value="Borrar formulario" >
        <input id="boton_enviar" type="submit" value="Enviar" >

      </fieldset>
    </form>
  </section>
